<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="meucss.css">
</head>

<body>


    <div class="alert alert-danger" role="alert" data-auto-dismiss="2000" id="failLogin">
        Login Invalido
    </div>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center"> Self-Desk </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">RACF</span>
                    </div>
                    <input type="text" id="txtLogin" class="form-control" placeholder="Digite seu RACF"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Senha</span>
                    </div>
                    <input type="password" id="txtSenha" class="form-control" placeholder="Digite sua Senha"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-dark" onclick="autentica()">Conectar-se</button>
            </div>
        </div>
    </div>




    <!--Import do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <!--Import do JS da pagina-->
    <script type="text/javascript" src="funcoes.js"></script>
</body>

</html>
